apiVersion: v1 # Specifies the API version for Service resources (v1 is stable and recommended)
kind: Service # Declares that this manifest defines a Service resource
metadata: # Metadata section containing identification information
  name: nginx-web-service # Name of the Service (used for identification inside the cluster)

spec: # Specification of the Service
  type: ClusterIP # Service type - ClusterIP provides internal cluster access
  selector: # Defines which Pods this Service targets
    app: nginx-web # Must match the Pod labels from the deployment
  ports: # Ports exposed by the Service
    - port: 80 # Port exposed by the Service
      targetPort: 80 # Port on the target Pods (must match containerPort)
      protocol: TCP # Protocol used for communication
      name: http # Name of the port for identification
